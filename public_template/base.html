{% load staticfiles %}<!-- 加载静态文件-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 针对ie -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- 响应式 -->

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    {% block header_extends %}{% endblock %} <!-- 文件引用 -->
</head>
<body background="/static/riluo.jpeg">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:black" href="/"><!-- 返回主页面 也可以这样{% url 'home'%}-->
                    个人博客网站
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'home'%}">首页</a></li><!-- 返回主页面 也可以这 href="/"-->
                    <li class="{% block nav_blog_active %}{% endblock %}"><a href="{% url 'blog_list'%}">博客</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content%}{% endblock %}

    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script><!--
    先加载内容，再加载这些 一种优化，防止这些内容过大-->
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
</body>
</html>
